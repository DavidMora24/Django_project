<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <br>
    <form method="POST" action="{% url "save" %}">{% csrf_token %}
        <div class="col-lg-4 offset-lg-4">
            <fieldset class="form-group">
                <div class="row">
                <legend class="col-form-label col-sm-3 pt-0"><strong>Que desea hacer:</strong></legend>
                <div class="col-sm-10">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="action" id="gridRadios1" value="Ver_Lista" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Ver_Lista
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="action" id="gridRadios2" value="Guardar">
                    <label class="form-check-label" for="gridRadios2">
                        Guardar articulo
                    </label>
                    </div>
                    <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="action" id="gridRadios3" value="Modificar">
                    <label class="form-check-label" for="gridRadios3">
                        Modificar articulo
                    </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="action" id="gridRadios3" value="Borrar">
                        <label class="form-check-label" for="gridRadios4">
                            Borrar articulo
                        </label>
                    </div>
                </div>
                </div>
            </fieldset>
            <input type="submit" value="Submit">
        </div>
        <br>
        <div class="col-lg-4 offset-lg-4">
            <strong>INGRESE PRODUCTO</strong> 
            <p>Nombre_producto: <input type="text" name="nombre" size="40"></p>
            <p>cantidad: <input type="text" name="cantidad" size="20"></p>
        </div>
        <br>
        
    </form>

    <div class="col-lg-4 offset-lg-4">
        {% if producto %}
            <p>{{mensaje}}: {{producto.name}} ({{producto.cantidad}})</p> 
        {% endif %}
    </div>

</body>
</html>
